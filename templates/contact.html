{% extends 'base.html' %}

{% block content %}
<div class="container contact-section">
  <h2 class="section-title">Get In Touch</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="row justify-content-center">
    <div class="col-md-8 contact-form-container">
      <form method="POST" action="{{ url_for('contact') }}">

        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" rows="5" placeholder="Message" required></textarea>
        <button type="submit" class="btn-submit">Send Message</button>
      </form>
    </div>
  </div>

  <!-- Social Icons -->
  <div class="contact-icons">
    <a href="https://www.linkedin.com/in/shipali-k-a38b42291/" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://github.com/shipali-k-account" target="_blank"><i class="fab fa-github"></i></a>
    <a href="mailto:preethikotyan17@gmail.com"><i class="fas fa-envelope"></i></a>
  </div>
</div>
{% endblock %}
